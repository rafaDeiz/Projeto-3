<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <header>
            <h1>Crie e compartilhe </br> seu evento.</h1>
            <p>O primeiro passo, é preencher esse </br> formulário de inscrição.</p>
        </header>
        <form>
            
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do Evento</legend>
    
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para Contato <span>(somente numeros)</span></label>
                        <input type="number" id="event-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informacoes Extras</label>
                       <textarea id="event-info" ></textarea>
                    </div>

                </div>


            </fieldset>
            
    
        </form>

    </div>

</body>
</html>
